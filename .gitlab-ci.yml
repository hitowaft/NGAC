
before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

production:
  stage: deploy
  script:
    # - docker build --pull
    - docker run registry.gitlab.com/hitowaft/ngac:latest
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/app-for-pngac.git
    - git push heroku master
    - echo "Deployed to production server"
  only:
    - master
