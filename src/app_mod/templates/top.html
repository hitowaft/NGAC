{% extends "layout.html" %}
{% block content %}
<h3>{{message}}</h3>

{% if message == "ログインしていません" %}

  <p>ボタンをクリックしてログイン↓</p>
  <form class="" action="/twitter/request_token" method="GET">
    <button type="submit" class="btn">ログインする</button>
  </form>

{% elif exists_invitation == False %}

  <form class="" action="/make_invitations" method="GET">
    <button type="submit" class="btn">招待状を作成する</button>
  </form>

{% else %}
  <form class="" action="/show_status/{{session["user_id"]}}" method="GET">
    <button type="submit" class="btn">招待の状況を確認する</button>
  </form>

  <!-- <form class="" action="/invitation/{{session["user_id"]}}" method="GET">
    <button type="submit" class="btn">フォロワーの招待に乗る</button>
  </form> -->
{% endif %}



{% endblock %}
