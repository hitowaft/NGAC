{% extends "layout.html" %}

{% block content %}

<div class="container">
<!-- mutual_listはname, screen_name, iconのURL, user_id -->
{% for name, screen_name, icon_url, user_id in mutual_list %}
  {% if loop.first == True or (loop.index - 1) % 3 == 0 %}
    <div class="row my-3">
  {% endif %}
    <div class="col-md-4 card border-info mb-3 p-0">
      <div class="card-header">
        {{name}}<br>
        (<a href="https://twitter.com/intent/user?screen_name={{screen_name}}">@{{screen_name}}</a>)
      </div>

      <div class="row">
        <div class="col-6 card-body py-1">
          <img src="{{icon_url}}" alt="">
        </div>
      <div class="col-6 user_select_button mx-auto">
        <form action="/message_and_date" method="POST">
          <input class="form-check-input" type="checkbox" name="user_select" value="{{user_id}}">
      </div>
    </div>
    </div>
    {% if loop.index % 3 == 0 %}
      </div>
    {% endif %}
    {% endfor %}
    <div class="w-100"></div>

      <div class="row justify-contents-end">
        <div class="col-md-5">
          <input type="submit" class="btn btn-outline-primary" name="submit" value="送信">
        </div>
      </div>

</div>


{% endblock %}
